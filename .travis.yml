env:
  global:
    - NINJA=ninja
    - STATIC_LINK=OFF

addons:
  apt:
    sources:
    - deadsnakes
    packages:
    - binutils-gold
    - build-essential
    - clang-format
    - cmake
    - curl
    - docker-ce
    - nsis
    - g++-mingw-w64
    - g++-mingw-w64-x86-64
    - gcc-mingw-w64-base
    - git
    - libcap-dev
    - libcurl4-openssl-dev
    - libuv1-dev
    - mingw-w64 mingw-w64-common
    - ninja-build
    - libsodium-dev
    - python3.8-dev
  homebrew:
    update: true
    packages:
    - ccache
    - cmake
    - curl
    - libuv
    - make
    - ninja
    - libsodium
    - python@3.8

before_install:
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then
      choco install curl make ninja;
      choco upgrade cmake.install;
      export CC="/c/Program Files/LLVM/bin/clang-cl";
      export CXX="/c/Program Files/LLVM/bin/clang-cl";
    fi

script:
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then
      cmd.exe /C '"C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" amd64 mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DNATIVE_BUILD=${NATIVE:-ON} -DSTATIC_LINK_RUNTIME=${STATIC_LINK:-OFF} -DDOWNLOAD_SODIUM=${DOWNLOAD_SODIUM:-OFF} .. && make';
    elif [[ ! -z $DOCKER_FILE ]]; then
      docker build -f $DOCKER_FILE .;
    else
      mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DNATIVE_BUILD=${NATIVE:-ON} -DSTATIC_LINK=${STATIC_LINK:-OFF} -DDOWNLOAD_SODIUM=${DOWNLOAD_SODIUM:-OFF} .. && make ${MAKE_TARGET:-test};
    fi

after_script:
  - echo $TRAVIS_COMMIT_RANGE
  - echo $TRAVIS_COMMIT_LOG

notifications:
  webhooks:
    urls: $WEBHOOK_URL
  irc:
    on_success: change
    on_failure: change
    channels:
      - "chat.freenode.net#llarp"
    nick: lokinet-ci
    template:
      - "%{result} | %{repository}#%{build_number} (%{commit} : %{author}) | Build details : %{build_url}"
